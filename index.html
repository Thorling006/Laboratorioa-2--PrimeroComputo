<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 2 - Eventos JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Laboratorio 2 - Eventos en JavaScript</h1>

<div class="contenedor">

    <!-- 1 Click -->
    <button id="btnClick">Haz Click</button>

    <!-- 2 Mouseover -->
    <div id="cajaHover" class="caja">Pasa el mouse aqu√≠</div>

    <!-- 3 Double Click -->
    <p id="dobleClick">Haz doble click en este texto</p>

    <!-- 4 Keyup -->
    <input type="text" id="inputTexto" placeholder="Escribe algo">

    <!-- 5 Change -->
    <select id="selector">
        <option value="">Seleccione un color</option>
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
    </select>

    <!-- 6 Focus -->
    <input type="email" id="correo" placeholder="Ingresa tu correo">

    <!-- 7 Blur -->
    <input type="number" id="edad" placeholder="Ingresa tu edad">

    <!-- 8 Submit -->
    <form id="formulario">
        <button type="submit">Enviar Formulario</button>
    </form>

</div>

<script src="script.js"></script>
</body>
</html>
